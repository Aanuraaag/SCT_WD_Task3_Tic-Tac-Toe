<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neo Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />


</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class ="logo"></div>
      
      <h1>Tic Tac Legend</h1>
    </div>

    <div class="controls">
      <label class="select">
        <span>Mode</span>
        <select id="mode-select">
          <option value="ai" selected>Human vs AI</option>
          <option value="pvp">Human vs Human</option>
        </select>
      </label>

      <label class="select" id="difficulty-wrap">
        <span>Difficulty</span>
        <select id="difficulty-select">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>

      <button id="theme-toggle" class="btn ghost">ðŸŒ™ Dark Mode</button>
    </div>
  </header>

  <main class="shell">
    <section class="card play">
      <div class="statusbar">
        <span class="status">Player X's turn</span>
        <button id="restart-btn" class="btn">Restart</button>
      </div>

      <!-- The JS will generate 9 .cell divs inside this board -->
      <div class="board" aria-label="Tic Tac Toe board" role="grid"></div>
    </section>

    <aside class="card side">
      <h2 class="h2">Leaderboard</h2>
      <ul id="leaderboard-list" class="leaderboard"></ul>
      <p class="hint">Wins are stored in your browser.</p>
    </aside>
  </main>


  <footer class="site-footer">
    <small>Made for you â€” minimal, responsive, and a bit cheeky ðŸ¤–</small>
  </footer>

  <audio id="x-sound" src="move_x.wav"></audio>
<audio id="o-sound" src="move_o.wav"></audio>
<audio id="win-sound" src="win.wav"></audio>
<audio id="draw-sound" src="draw.wav"></audio>
<audio id="lose-sound" src="lose.wav"></audio>

<script src="sound.js"></script>
<script src="game.js"></script>
<script src="theme.js"></script>

 
</html>
